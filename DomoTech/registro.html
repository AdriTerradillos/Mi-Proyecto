<!DOCTYPE html>
<html lang="es">
<head>
 
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Registro.css">
    <a href="index.html" class="Inicio">Página principal</a>
  
</head>
<body>
    <form action="formulario" method="GET" class="container">
        
        <!-- Datos personales -->
        <fieldset>
            <legend>Datos personales:</legend>
            <div class="info-personal">
                <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required>
            </div>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="contraseña" type="password" name="password" placeholder="Contraseña" required>
            <input id="fecha de nacimiento" type="date" name="fecha-nacimiento" placeholder="Fecha de Nacimiento" required>
        </fieldset>

        <!-- Información de Contacto -->
        <fieldset>
            <legend>Información de Contacto:</legend>
            <input id="teléfono" type="tel" name="telefono" placeholder="Teléfono" required>
            <input id="dirección" type="text" name="direccion" placeholder="Dirección" required>
        </fieldset>

        <!-- Preferencias del Evento -->
        <fieldset>
            <legend>Preferencias del Evento:</legend>
            <select name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="ar">Argentina</option>
                <option value="us">Estados Unidos</option>
                <option value="fr">Francia</option>
                <option value="de">Alemania</option>
                <option value="it">Italia</option>
                <option value="br">Brasil</option>
                <option value="jp">Japón</option>
                <option value="cn">China</option>
                <!-- Más países -->
            </select>

            
            <select name="talleres" required>
                <option value="">Selecciona un taller</option>
                <option value="domotica-basica">Domótica Básica</option>
                <option value="avanzada">Domótica Avanzada</option>
                <!-- Más talleres -->
            </select>

            <select name="sesion" required>
                <option value="">Selecciona una sesión</option>
                <option value="matutina">Matutina</option>
                <option value="vespertina">Vespertina</option>
                <!-- Más opciones -->
            </select>
        </fieldset>

         <!-- Subir archivo -->
         <div class="form-section">
            <h2>Subir archivo</h2>
            <div class="form-group">
                <label for="archivo">Subir CV o Portafolio</label>
                <input type="file" id="archivo" name="archivo">
            </div>
        </div>

        <!-- Comentarios adicionales -->
         <fieldset>
        <div class="form-section">
            <h2>Comentarios adicionales</h2>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
        </div>
    </fieldset>

        <!-- Información de pago -->
        <fieldset>
        <div class="form-section">
            <h2>Información de pago</h2>
            <div class="form-group">
                <label for="tarjeta">Número de tarjeta de crédito</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
            </div>
            <div class="form-group">
                <label for="expiracion">Fecha de expiración</label>
                <input type="month" id="expiracion" name="expiracion" required>
            </div>
        </div>
    </fieldset>

        <!-- Buttons -->
        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
