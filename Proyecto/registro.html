<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Sección de Registro</title>

    <nav>   
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="Registro.css">
        <link rel="stylesheet" href="agenda.css">
    </nav>
</head>
<body>
    <nav class="navbar">
            
        <ul>
            <li><a href="index.html">Página principal</a></li>
        </ul>

    </nav>
    <form>
        <h3>Sección de Registro</h3>
        
        <fieldset>
            <div class="container">
           <h4>Nombre de usuario</h4>
            <label for="nombre"><b>Nombre:</b></label>
            <input type="text" name="nombre" id="nombre" required>

            <label for= "apellidos"><b>Apellidos:</b></label>
            <input id type="text" name="apellidos" id="apellidos" required>

            <label><strong><b>Fecha de nacimiento</b></strong></label>
            <input type="date" name="fecha" id="Fecha de nacimiento" required>

            <label for= "Correo electronico">Correo electrónico</label>
            <input id type="email" name="Correo electronico" id="Correo electronico" required>

            <label for= "telefono">Teléfono</label>
            <input id type="text" name="telefono" id="telefono" required>

            <label for="p">Contraseña</label>
            <input id type="password" name="contraseña" id="contraseña" required>


            <label><strong>País</strong></label>
            <select name="pais">
                <option value="Es">España</option>
                <option value="Al">Alemania</option>
                <option value="Co">Colombia</option>
                <option value="Me">México</option>
                <option value="Ma">Malasia</option>
                <option value="Ur">Uruguay</option>
                <option value="Di">Dinamarca</option>
                <option value="Ch">Chile</option>
                <option value="Ar">Argentina</option>
                <option value="Fr">Francia</option>
                <option value="Ot">Otros</option>
            </select>

            <label><strong>Seleccione un horario de asistencia</strong></label>
            <select name="Horario-asistencia">
                <option value ="M">Matutino</option>
                <option value ="V">Vespertino</option>

            </select>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            </div>

        </fieldset>

    </form>

</body>

</html>
